<div>
    <header>
        <ng-container *ngIf="falconeFound">
            <h1 class="success">Falcone found</h1>
            <div>
                <img class="mx-auto d-block" width="90px" src="assets/img/planets/{{planetName}}.png" alt="">
                <label>Falcone location : {{planetName}}</label>
                <label>Distance : {{distance}}</label>
                <label>Vehicle : {{vehicleName}}</label>
                <label>Total time taken for the search : {{time}}</label>
            </div>
        </ng-container>
        <ng-container *ngIf="!falconeFound">
            <h1 class="failed">Failed to find falcone</h1>
        </ng-container>
        <div style="padding-left: 45%;padding-right: 50%;">
            <button class="btn btn-primary" [routerLink]="['/']" routerLinkActive="router-link-active">Back to home</button>
        </div>
    </header>
</div>
